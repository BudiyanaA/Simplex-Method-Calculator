<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <div class="container">
            <div class="jumbotron">
                <h1>Simplex Method Program</h1>      
                <p>oleh Asep Budiyana Muharam (140810180029)</p>
            </div>
                <form>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Jenis</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="problemType">
                            <option value="maximize">Maximize</option>
                            <option value="minimize">Minimize</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Fungsi Tujuan</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="problemObjective" placeholder="Z = ax1 + bx2">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Constraint</label>
                        <div class="col-sm-10">
                          <input type="button" class="btn btn-primary form-control" id="addConstraint" value="Tambah Constraint"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Daftar Constraint</label>
                        <div class="col-sm-10">
                          <div id="constraintArea"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button onclick="dummy()" class="btn btn-warning form-control" type="button">Contoh</button>
                        </div>
                        <div class="col-sm-8">
                            <button class="btn btn-success form-control" type="button" value="Sovle!" id="btn_solve">Hitung</button>
                        </div>
                    </div>
                </form>
            <div id="output">
                Riwayat Hasil:<br>
                <textarea class="form-control" id="logs" readonly="readonly" rows="20"></textarea><br/>
                <input class="btn btn-danger form-control" type="button" value="Hapus Riwayat" id="btn_clearLogs"/>
            </div>  
        </div>
    </div>
    
    <script src="dist/yasmij.js"></script>
    <script src="vendor/jquery/jquery-2.0.2.min.js"></script>
    <script src="assets/js/demo.js"></script>
    <script src="assets/js/sample.js"></script>
</body>
</html>
